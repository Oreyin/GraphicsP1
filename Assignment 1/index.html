<html>
	<head>
		<meta charset="UTF-8">
	</head>
	<body style="background-color: #404040;">
		<!--	
			Scot White and Jaxon Stout P1
		-->
		<script src="./gl-matrix-min.js"></script>
		<script src="./quadClass.js"></script>
		<script src="./shader_sources.js"></script>
		<script src="./shader_support.js"></script>
		<div style="position: relative;">
			<canvas id="txcanvas" width="1280" height="800" style="position: absolute; left: 0; top: 0; z-index: 1;"></canvas>
			<canvas id="glcanvas" width="1280" height="800" style="position: absolute; left: 0; top: 0; z-index: 0;"></canvas>
		</div>
		<!-- The GLSL version string must be the first characters in a shader. This accounts for the odd looking first line -->
		<script>
			/*	Enabling strict javascript means fewer silent errors.
			*/
			
			'use strict';

			function Radians(angle_in_degrees) {
				return angle_in_degrees * (Math.PI / 180);
			}

			function Degrees(angle_in_radians) {
				return angle_in_radians / Math.PI  * 180;
			}

			function ProjectText(P, mvp, ctx, text) {
				let p = vec4.clone(P);
				vec4.transformMat4(p, p, mvp);
				p[0] /= p[3];
				p[1] /= p[3];
				let c = vec2.fromValues((p[0] * 0.5 + 0.5) * gl.canvas.width, (p[1] * -0.5 + 0.5) * gl.canvas.height);
				ctx.fillText(text, c[0], c[1]);
			}

			function DrawScene(now) {
				/*	Convert milliseconds to seconds.
				*/

				now /= 3000;
				
				/*	Initialize gl drawing area.
				*/

				gl.clearColor(0.1, 0.1, 0.1, 1.0);
				gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);
				gl.viewport(0, 0, glcanvas.clientWidth, glcanvas.clientHeight);
				gl.enable(gl.DEPTH_TEST);
				let P = mat4.create();
				let V = mat4.create();

				gl.useProgram(color_shader.program);
				mat4.perspective(P, Radians(35.0), glcanvas.clientWidth / glcanvas.clientHeight, near_plane, far_plane);
				mat4.lookAt(V, vec3.fromValues(5, 5, 10), vec3.fromValues(0, 0, 0), vec3.fromValues(0, 1, 0));

				let M = mat4.create();
				let x = 2 * Math.cos(now / 2);
				let y = 2 * Math.sin(now / 2)
				//mat4.translate(M, M, vec3.fromValues(x*1.2, y*1.2, 0));	
				// TODO: fix rotation to be 15 rpm	
				mat4.rotate(M, M, Radians(now * 6)*15*3, y_axis);

				if (wireframe)
				{
					gl.useProgram(solid_shader.program);
					gl.uniformMatrix4fv(solid_shader.u_m, false, M);
					gl.uniformMatrix4fv(solid_shader.u_v, false, V);
					gl.uniformMatrix4fv(solid_shader.u_pj, false, P);
					gl.uniform4fv(solid_shader.u_color, vec4.fromValues(1.0, 1.0, 1.0, 1.0));

					gl.bindVertexArray(quad.axvao);
					gl.drawElements(gl.LINES, quad.numAxes, gl.UNSIGNED_SHORT, 0);
				}

				gl.useProgram(color_shader.program);
				gl.uniformMatrix4fv(color_shader.u_m, false, M);
				gl.uniformMatrix4fv(color_shader.u_v, false, V);
				gl.uniformMatrix4fv(color_shader.u_pj, false, P);
				
				if (shapeToggle)
				{
					//console.log(quad);
					gl.bindVertexArray(quad.vao);
					gl.drawElements(gl.TRIANGLES, quad.numToDraw, gl.UNSIGNED_SHORT, 0);
				}

				gl.bindVertexArray(null);
			

				gl.useProgram(null);
				requestAnimationFrame(DrawScene);
			}

			var vec3 = glMatrix.vec3;
			var mat4 = glMatrix.mat4;
			var vec4 = glMatrix.vec4;
			var vec2 = glMatrix.vec2;

			var x_axis = vec3.fromValues(1, 0, 0);
			var y_axis = vec3.fromValues(0, 1, 0);
			var z_axis = vec3.fromValues(0, 0, 1);
			var near_plane = 1;
			var far_plane = 20;

			var glcanvas = document.getElementById('glcanvas');
			var txcanvas = document.getElementById("txcanvas");
			var gl = glcanvas.getContext('webgl2');
			var ct = txcanvas.getContext("2d");
			var color_shader = {};
			var solid_shader = {};
			var quad = {};
			var axes = {};

			var lineNumToDraw = 0;
			var wireframe = true;
			var shapeToggle = false;
			var shape = 0;
			var stacks = 1;

			ct.textAlign = "left";
			ct.textBaseline = "bottom";
			ct.clearRect(0, 0, ct.canvas.width, ct.canvas.height);
			ct.font = "28px Helvetica";
			ct.fillStyle = "#C0C0C0";
			ct.fillText("W to toggle wireframe - D to toggle triangles - M to cycle shapes - S to add stacks", 20, 50);

			document.addEventListener('keydown', function(event) {
				if(event.key == 'w') {
					console.log(quad);
					wireframe = !wireframe;
				}
			});

			document.addEventListener('keydown', function(event) {
				if(event.key == 'd') {
					console.log(quad);
					shapeToggle = !shapeToggle;
				}
			});

			document.addEventListener('keydown', function(event) {
				if(event.key == 's') {
					//console.log(quad);
					stacks++;
					stacks = stacks % 40;
					//TODO: make stacks update instantly
					quad.CreateVertices();
					quad.ReloadTriangles(stacks);
        			quad.ReloadLineSegs(stacks);
				}
			});

			document.addEventListener('keydown', function(event) {
				if(event.key == 'm') {
					//console.log(quad);
					shape = (shape + 1) % 4

					switch (shape)
					{
						//full disk
						case 0:
						quad = new Disk(36, stacks, vec3.fromValues(0,0,0), vec3.fromValues(0,0,0), .03, .75, 360);
						break;

						//partial disk
						case 1:
						quad = new Disk(36, stacks, vec3.fromValues(0,0,0), vec3.fromValues(0,0,0), .3, .75, 360);
						break;

						//cylinder
						case 2:
						quad = new Disk(36, stacks, vec3.fromValues(0,0,0), vec3.fromValues(0,0,1), .75, .75, 360);
						break;

						//partial cone
						case 3:
						quad = new Disk(36, stacks, vec3.fromValues(0,0,0), vec3.fromValues(0,0,1), .75, .25, 230);
						break;

					}

				}
			});

			InitializeIndexedColorShader();
			InitializeSolidColorShader();
			quad = new Disk(36, stacks, vec3.fromValues(0,0,0), vec3.fromValues(0,0,0), .03, .75, 360);
			//InitializeAxes();
			requestAnimationFrame(DrawScene)
		</script>
	</body>
</html>
